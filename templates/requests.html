{% extends "base.html" %}
{% block content %}
<h1>要求一覧</h1>
<p>要求の一覧を表示します。</p>
<form method="get" class="form">
  <label>
    ステータス
    <input type="text" name="status" value="{{ filters.status }}" placeholder="RQ/OP/RP" />
  </label>
  <label>
    申請者
    <input type="text" name="requester" value="{{ filters.requester }}" />
  </label>
  <button type="submit">検索</button>
</form>
<table>
  <thead>
    <tr><th>ID</th><th>ステータス</th><th>申請者</th><th>資産ID</th></tr>
  </thead>
  <tbody>
    {% for req in requests %}
      <tr>
        <td>{{ req.id }}</td>
        <td>{{ req.status }}</td>
        <td>{{ req.requester or "" }}</td>
        <td>{{ req.asset_id or "" }}</td>
      </tr>
    {% else %}
      <tr><td colspan="4">データがありません。</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
