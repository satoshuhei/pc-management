{% extends "base.html" %}
{% block content %}
<h1>要求一覧</h1>
<p>要求の一覧を表示します。</p>
<form method="get" class="form">
  <label>
    ステータス
    <input type="text" name="status" value="{{ filters.status }}" placeholder="RQ/OP/RP" />
  </label>
  <label>
    申請者
    <input type="text" name="requester" value="{{ filters.requester }}" />
  </label>
  <button type="submit">検索</button>
</form>
<table>
  <thead>
    <tr><th>ID</th><th>ステータス</th><th>申請者</th><th>資産ID</th><th>状態遷移</th></tr>
  </thead>
  <tbody>
    {% for req in requests %}
      <tr>
        <td><a href="/requests/{{ req.id }}">{{ req.id }}</a></td>
        <td>{{ req.status }}</td>
        <td>{{ req.requester or "" }}</td>
        <td>{{ req.asset_id or "" }}</td>
        <td>
          <form method="post" action="/requests/{{ req.id }}/transition">
            <select name="to_status" required>
              {% for target in targets[req.id] %}
                <option value="{{ target }}">{{ target }}</option>
              {% endfor %}
            </select>
            <input type="text" name="reason" placeholder="理由" />
            <button type="submit">更新</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="5">データがありません。</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
